version: '3.9'
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hemar
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
  mongo:
    image: mongo:6
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db
  server:
    build: ./server
    environment:
      PORT: 4000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/hemar?schema=public
      JWT_SECRET: supersecretjwt
      JWT_EXPIRES_IN: 1d
      CORS_ORIGINS: http://localhost:3000
      MONGO_URL: mongodb://mongo:27017/hemar
      ADMIN_EMAIL: admin@hemar.test
      ADMIN_PASSWORD: SuperSecure123!
    ports:
      - '4000:4000'
    depends_on:
      - postgres
      - mongo
    command: sh -c "npx prisma migrate deploy && npm run seed && npm run start"
  client:
    build: ./client
    environment:
      VITE_API_URL: http://localhost:4000/api
    ports:
      - '3000:3000'
    depends_on:
      - server
volumes:
  postgres-data:
  mongo-data:
